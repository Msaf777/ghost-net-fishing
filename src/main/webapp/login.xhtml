<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Geisternetzte Verwaltung</title>
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
</h:head>
<h:body styleClass="container">
        <div class="form__card">
            <div class="form__header">
                <h1 class="form__title">Login</h1>
            </div>
            <div class="form__content">
                <h:form id="form">
                    <p:growl id="growl" showDetail="true" sticky="false"/>
                    <div class="form__row">
                        <p:outputLabel for="name" value="Name:" styleClass="form__label"/>
                        <p:inputText id="name" value="#{loginController.name}"
                                     required="#{!loginController.stayAnonymous}"
                                     disabled="#{loginController.stayAnonymous}" label="Name" styleClass="form__input"/>
                    </div>
                    <p:message for="name"/>

                    <div class="form__row" >
                        <p:outputLabel for="phone" value="Telefonnummer:" styleClass="form__label"/>
                        <p:inputText id="phone" value="#{loginController.phoneNumber}"
                                     required="#{!loginController.stayAnonymous}"
                                     disabled="#{loginController.stayAnonymous}" label="Telefonnummer"
                                     styleClass="form__input"/>
                    </div>
                    <p:message for="phone"/>

                    <div class="form__row">
                        <p:outputLabel for="anonym" value="oder anonym Geistnetze Melden:" styleClass="form__label"/>
                        <p:selectBooleanCheckbox id="anonym" value="#{loginController.stayAnonymous}"
                                                 styleClass="form__checkbox">
                            <p:ajax update=":form"/>
                        </p:selectBooleanCheckbox>
                    </div>

                    <div class="form__row form__row--center">
                        <p:commandButton value="Anmelden" action="#{loginController.login()}" ajax="true"
                                         update="growl" styleClass="form__button"/>
                    </div>
                    <div class="form__row">
                        <h:link value="Neue Konto Erstellen" outcome="/addPerson.xhtml" styleClass="form__link"/>
                    </div>
                </h:form>
            </div>
        </div>
</h:body>
</html>
