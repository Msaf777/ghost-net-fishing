<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login - Geisternetzte Verwaltung</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body styleClass="container">

        <div class="form__card">
            <div class="form__header">
                <h1 class="form__title">Login</h1>
            </div>
            <div class="form__content">
                <h:form id="form">
                    <p:growl id="growl" showDetail="true" sticky="false"/>
                    <div class="form__row">
                        <p:outputLabel for="name" value="Name:" styleClass="form__label"/>
                        <p:inputText id="name" value="#{loginController.name}"
                                     required="true"
                                     label="Name" styleClass="form__input"/>
                    </div>
                    <p:message for="name"/>

                    <div class="form__row">
                        <p:outputLabel for="password" value="Passwort:" styleClass="form__label" />
                        <p:password id="password" value="#{loginController.password}"
                                    required="true"
                                    label="Passwort" styleClass="form__input" />
                    </div>
                    <p:message for="password" />

                    <div class="form__row form__row--center">
                        <p:commandButton value="Anmelden" action="#{loginController.login()}" ajax="true"
                                         update="growl" styleClass="form__button"/>
                    </div>
                    <div class="form__row">
                        <h:link value="Neue Konto Erstellen" outcome="/addPerson.xhtml" styleClass="form__link"/>
                    </div>

                    <div class="form__row">
                        <h:link value="anonym Geistnetze Melden" outcome="/addGhostNet.xhtml" styleClass="form__link"/>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
