<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>

    <!-- Füge hier deinen Menüinhalt hinzu -->
    <div class="card">
        <h:form>
            <p:growl id="messages"/>

            <p:menubar hideDelay="1000">
                <f:facet name="start">
                    <p:button value="Home" icon="pi pi-fw pi-home" styleClass="ui-button-info" outcome="home"/>
                </f:facet>


                <f:facet name="end">
                    <p:commandButton value="Logout" title="log out" icon="pi pi-fw pi-sign-out" action="${loginController.logout()}" styleClass="ui-button-info"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>
</ui:composition>
